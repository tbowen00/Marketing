<!-- Create Discovery Job Modal -->
<div id="create-job-modal" class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-header">
            <h2>Create Discovery Job</h2>
            <button class="modal-close" onclick="document.getElementById('create-job-modal').classList.add('hidden')">âœ•</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="job-name">Job Name *</label>
                <input type="text" id="job-name" placeholder="e.g., OKC Healthcare Q1 2025">
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="job-source">Source *</label>
                    <select id="job-source">
                        <option value="google">Google Places</option>
                        <option value="yelp">Yelp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-radius">Radius (miles) *</label>
                    <input type="number" id="job-radius" value="15" min="1" max="50">
                </div>
            </div>

            <div class="form-group">
                <label for="job-location">Location *</label>
                <input type="text" id="job-location" value="Oklahoma City, OK" placeholder="Oklahoma City, OK">
            </div>

            <div class="form-group">
                <label>Industries (select all that apply)</label>
                <div class="checkbox-group" style="max-height: 300px; overflow-y: auto;">
                    <label class="checkbox-label">
                        <input type="checkbox" name="job-industries" value="healthcare">
                        Healthcare & Medical
                    </label>

                        HVAC Services
                    </label>
                    <label class="checkbox-label">

                    </label>
                    <label class="checkbox-label">

                    <label class="checkbox-label">
